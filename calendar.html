<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapMinds</title>
     <link rel="stylesheet" href="./css/common.css">
     <link rel="stylesheet" href="./css/calendar.css">
     <link rel="stylesheet" href="./css/modal.css">
</head>
<body>

   <!-- HEADER -->
<div class="header">
  <div class="mobile-header">
  <button class="menu-btn" onclick="toggleSidebar()">☰</button>
  <h3></h3>
</div>
  <div class="logo">
    <img src="./assets/capminds-logo.png" alt="Capminds" height="32">

  </div>

  <div class="header-center">
    <button onclick="openModal()">+ Book Appointment</button>
  </div>

  <div></div>
</div>


<!-- LAYOUT -->
<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar expanded" id="sidebar">

  <!-- TOGGLE ICON -->
  <div class="sidebar-toggle" onclick="toggleSidebar()">

<path d="M9.6 12L5 7.4L6.4 6L12.4 12L6.4 18L5 16.6L9.6 12Z" fill="black"/>
<path d="M15.6 12L11 7.4L12.4 6L18.4 12L12.4 18L11 16.6L15.6 12Z" fill="black"/>
</svg>
  </div>

   <a href="calendar.html" class="menu-item active">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M5 22C4.45 22 3.979 21.804 3.587 21.412C3.195 21.02 2.99934 20.5493 3 20V6C3 5.45 3.196 4.979 3.588 4.587C3.98 4.195 4.45067 3.99933 5 4H6V2H8V4H16V2H18V4H19C19.55 4 20.021 4.196 20.413 4.588C20.805 4.98 21.0007 5.45067 21 6V20C21 20.55 20.804 21.021 20.412 21.413C20.02 21.805 19.5493 22.0007 19 22H5ZM5 20H19V10H5V20ZM5 8H19V6H5V8Z" fill="#2C7BE5"/>
    </svg>
    <span>Calendar</span>
  </a>
  
  <a href="dashboard.html" class="menu-item">

    <span>Practice Dashboard</span>
  </a>

</div>

  <!-- CONTENT -->
  <div class="content">
    <div class="card">
      <div class="card-header calendar-top">

        <div class="calendar-controls-row">
          <div class="calendar-right-controls">
            <button class="ctrl" id="prevBtn">◀</button>

            <!-- calendar picker container: icon (left) and display (right) -->
            <div class="calendar-picker ctrl" id="calendarPickerWrap" title="Select date">
              <input type="date" id="calendarPicker" style="display:none">
              <button type="button" id="calendarIcon" class="icon-btn" aria-label="Open calendar">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="4" width="18" height="18" rx="2" stroke="#6B7280" stroke-width="1.4" fill="none"/><path d="M16 2v4M8 2v4M3 10h18" stroke="#6B7280" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </button>
              <input type="text" readonly class="calendar-date-display" id="calendarDisplay" />

              <div id="calendarPopover" class="calendar-popover" aria-hidden="true"></div>
            </div>

            <button class="ctrl" id="nextBtn">▶</button>
            <button class="ctrl" id="todayBtn">Today</button>
            <select class="ctrl" id="monthSelect">
              <option value="0">January</option>
              <option value="1">February</option>
              <option value="2">March</option>
              <option value="3">April</option>
              <option value="4">May</option>
              <option value="5">June</option>
              <option value="6">July</option>
              <option value="7">August</option>
              <option value="8">September</option>
              <option value="9">October</option>
              <option value="10">November</option>
              <option value="11">December</option>
            </select>
          </div>
        </div>

        <div class="header-line"></div>

        <div class="calendar-title">James Marry</div>

        <div class="header-line-bottom"></div>
      </div>

      <div class="card-body">
        <div class="calendar-weekdays">
          <div>Sunday</div>
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
        </div>

        <!-- CALENDAR GRID -->
        <div id="calendarGrid" class="calendar"></div>
      </div>
    </div>
  </div>
</div>



<script src="./js/data.js"></script>
<script src="./js/modal.js"></script>
<script src="./js/calendar.js"></script>
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("open");
  }

  function closeSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.remove("open");
  }
</script>
</body>
</html>
